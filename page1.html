<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAC Business</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        /* Header */
        header {
            background-color: #0a3d62;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        /* Navigation */
        nav {
            background-color: #082f49;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 25px;
        }

        /* Card */
        .card {
            background: linear-gradient(135deg, #0a3d62, #1e90ff);
            color: white;
            text-decoration: none;
            padding: 25px 15px;
            border-radius: 14px;
            text-align: center;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
        }

        .card p {
            margin-top: 8px;
            font-size: 13px;
            opacity: 0.9;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 18px 35px rgba(0,0,0,0.35);
        }

        /* Footer */
        footer {
            background-color: #082f49;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>

    </header>

    <nav>

    </nav>

           <a href="https://docs.google.com/spreadsheets/d/1cHvG5gXgZRyWPKcQhrEMk8OnC35UXvW_1xjc9BbTu-o/edit?usp=sharing" class="card">
                <h3>ARC STOCK</h3>
                <p>stock's</p>
            </a>

        </div>

    </div>

    <footer>

</body>
</html>
